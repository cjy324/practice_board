<!DOCTYPE html>
<html lang="ko" xml:lang="ko" style="z-index: 500;">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet" href="style.css">
<!-- <script defer src="uploader.js"></script> -->
<title>Downloader Holder</title>
</head>
<body id="downloader_holder" class="downloader_holder">
	<div class="downloader_body">
		<div id="top_area" class="top_area">
			<input id="allCheckbox" type="checkbox" checked="checked" onchange="top.EXAMDownloader.setAllCheckbox()">
			<div>파일 이름</div>
			<div>파일 크기</div>
		</div>
		<div id="download_area" class="download_area">
			<ul id="downloadZone" class="downloadZone">
				<li style="height: 100%; display: flex; justify-content: center; align-items: center;">
					<span style="position: inherit; font-weight: normal; color: blue; font-size: 12px;">첨부 파일 없음</span>
				</li>
			</ul>
		</div>
		<div id="info_area" class="info_area">
		    <ul>
		        <li id="current_file_info" class="current_file_info">
		            <span>0</span>
		            개
		            <span> / 0 byte</span>
		        </li>
		    </ul>
		</div>
		<div id="btn_area" class="btn_area">
		    <table>
		        <tbody>
		            <tr>
		                <td>
		                	<button id="button_down" type="button" onclick="top.EXAMDownloader.startDownload(0)">
		                		<span>다운로드</span>
		                	</button>
		                </td>
		            </tr>
		        </tbody>
		    </table>
		</div>
	</div>
	<iframe id="download_frame" name="download_frame" style="display: none;" src=""></iframe> 
</body>
</html>
