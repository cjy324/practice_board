<!DOCTYPE html>
<html lang="ko" xml:lang="ko" style="z-index: 500;">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Edit Holder</title>
</head>
<body id="editor_holder" class="editor_holder">
    <div id="editor_body" class="editor_body">
	    <div id="btn_area_top" class="btn_area_top toolbar" >
	        <table>
	            <tbody>
	                <tr>
	                    <td>
	                        <button id="new_btn" type="button" onclick="top.EXAMEditor.newPage()" style="background-color:cornflowerblue;">
	                            <span>새 문서</span>
	                        </button>
	                        <button id="undo_btn" type="button" onclick="top.EXAMEditor.setStyle('undo', null)" style="font-weight: bold;">
	                            <span>←</span>
	                        </button>
	                        <button id="redo_btn" type="button" onclick="top.EXAMEditor.setStyle('redo', null)" style="font-weight: bold;">
	                            <span>→</span>
	                        </button>
	                        <select id='font_type'>
	                            <option value="">글꼴</option>
	                            <option value="바탕">바탕</option>
	                            <option value="돋움">돋움</option>
	                            <option value="굴림">굴림</option>
	                            <option value="궁서">궁서</option>
	                            <option value="맑은 고딕">맑은 고딕</option>
	                        </select>
	                        <select id='font_size'>
	                            <option value="3">10px</option>
	                            <option value="1">4px</option>
	                            <option value="2">8px</option>
	                            <option value="3">10px</option>
	                            <option value="4">12px</option>
	                            <option value="5">16px</option>
	                            <option value="6">20px</option>
	                            <option value="7">30px</option>
	                        </select>
	                        <select id='font_color'>
	                            <option value="">색상</option>
	                            <option value="black">Black</option>
	                            <option value="red">Red</option>
	                            <option value="green">Green</option>
	                            <option value="blue">Blue</option>
	                            <option value="gray">Gray</option>
	                            <option value="white">White</option>
	                            <option value="yellow">Yellow</option>
	                        </select>
	                        <button id="bold_btn" type="button" onclick="top.EXAMEditor.setStyle('bold', null)" style="font-weight: bold;">
	                            <span>B</span>
	                        </button>
	                        <button id="italic_btn" type="button" onclick="top.EXAMEditor.setStyle('italic', null)" style="font-style: italic; padding-right: 12px;">
	                            <span>I</span>
	                        </button>
	                        <button id="underline_btn" type="button" onclick="top.EXAMEditor.setStyle('underline', null)" style="text-decoration: underline;">
	                            <span>U</span>
	                        </button>
	                        <form id="uploadForm" action='doUpload' method='POST' enctype="multipart/form-data">
	                            <label id="uploadBtnLabel" tabindex="0" onkeypress="document.getElementById('uploadBtn').click()" for="uploadBtn" style="background-color: midnightblue;">이미지</label>
	                            <input id="uploadBtn" onchange="top.EXAMEditor.doUpload(event)" type='file' name='imgFiles' multiple style="display: none;">
	                        </form>
	                        <button id="justifyLeft_btn" type="button" onclick="top.EXAMEditor.setStyle('justifyLeft', null)">
	                            <span>왼쪽 정렬</span>
	                        </button>
	                        <button id="justifyCenter_btn" type="button" onclick="top.EXAMEditor.setStyle('justifyCenter', null)">
	                            <span>가운데 정렬</span>
	                        </button>
	                        <button id="justifyRight_btn" type="button" onclick="top.EXAMEditor.setStyle('justifyRight', null)">
	                            <span>오른쪽 정렬</span>
	                        </button>
	                        <button id="insertOrderedList_btn" type="button" onclick="top.EXAMEditor.setStyle('insertOrderedList', null)">
	                            <span>글머리 번호</span>
	                        </button>
	                        <button id="insertUnorderedList_btn" type="button" onclick="top.EXAMEditor.setStyle('insertUnorderedList', null)">
	                            <span>글머리 기호</span>
	                        </button>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	    <div id="text_area" class="text_area">
	        <iframe id="edit_frame" class="edit_frame" src="editArea.html" frameborder="0"></iframe>
	    </div>
	    <div id="btn_area_bottom" class="btn_area_bottom">
	        <button type="button" onclick="top.EXAMEditor.showPreview()" style="background-color: slategrey;">
	            <span>미리보기</span>
	        </button>
	    </div>
	</div>
</body>
</html>
