<!DOCTYPE html>
<html lang="ko" xml:lang="ko" style="z-index: 500;">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Uploader Holder</title>
</head>
<body id="uploader_holder" class="uploader_holder">
	<div class="uploader_body">
		<div id="top_area" class="top_area">
		    <input id="allCheckbox" type="checkbox" checked="checked" onchange="top.EXAMUploader.setAllCheckbox()">
		    <div>파일 이름</div>
		    <div>파일 크기</div>
		</div>
		<div id="upload_area" class="upload_area">
			<input id="fileInput" type='file' onchange="top.EXAMUploader.setUploadFiles(event)" name='userfile' multiple style="display: none;">
			<ul class="uploadZone" id="uploadZone">
				<li style="height:100%; display: flex; justify-content: center; align-items: center;">
					<span style="position: inherit; font-weight: normal; color: blue; font-size: 12px;">이곳에 파일을 Drag & Drop 하세요.</span>
				</li>
			</ul>
		</div>
		<div id="info_area" class="info_area">
		    <ul>
		        <li id="basic_file_info" class="basic_file_info">
		            최대
		            <span style="font-weight:bold; color: brown;">20</span>
		            개 / 
		            <span style="font-weight:bold; color: brown;">300 MB</span>
		            제한
		        </li>
		        <li id="current_file_info" class="current_file_info">
		            <span style="font-weight:bold; color: brown;">0</span>
		            개 ,
		            <span style="font-weight:bold; color: brown;">0 byte</span>
		            <span>추가됨</span>
		        </li>
		    </ul>
		</div>
		<div id="btn_area" class="btn_area">
			<table>
		         <tbody>
		             <tr>
		                 <td>
		                 	<button type="button" id="button_add" onclick="top.EXAMUploader.selectFiles()">
		                 		<span>파일추가</span>
		                 	</button>
		<!-- 	                            	<button type="button" id="button_send" onclick="setUploadFileList()">
			                            		<span>업로드</span>
			                            	</button> -->
                            <button type="button" id="button_cancel" onclick="top.EXAMUploader.cancelUpload()">
                        		<span>업로드 중단</span>
                        	</button>
		                 	<button type="button" id="button_remove" onclick="top.EXAMUploader.removeSelectedFiles()">
		                 		<span>선택 삭제</span>
		                 	</button>
		                 	<button type="button" id="button_removeAll" onclick="top.EXAMUploader.selectAllFilesAndRemove()">
		                    		<span>전체 삭제</span>
		                    	</button>
		                    </td>
		                </tr>
		            </tbody>
		        </table>
		    </div>
		</div>
</body>
</html>
